  <meta name="description" content="All IS Foundation. All IS found, AISF’s mystic motto, stands for becoming ONE with God’s light within your Self. All IS Foundation is dedicated to spiritual research to facilitate inner progress within individuals, by providing a home, tools, and guidance for one seeking to reach higher levels of consciousness. Light in Life™ is AISF’s standard for inner self healing designed to be a practical reference for all, enabling anyone willing to measure their karmic progress in relation to God’s spiritual perfection. With the help of a guide, LiL™ effectively combines practical tools for inner guidance to enable a person to heal their Self, and overcome long-standing issues and problems of a spiritual nature. Note: Light in Life™ is a complimentary service, not a replacement for psychological and medical treatments.">
