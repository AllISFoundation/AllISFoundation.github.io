<SCRIPT>
function timeRotateClockNeedle() {
  var updateInterval = 1000; // In MS: eg. 1 sec / 50 MS = 20 frames per second animation speed, then 500 frames = 25 seconds duration...    
  var needle = document.getElementById("group-needle-id");
  // Get today’s date as milliseconds from UNIX_EPOCH time... UTC = Universal Time, not LOCAL...
  // var todayStart = new Date(new Date().getFullYear(),new Date().getMonth(),new Date().getDate(),0,0,0).getTime(); 
  var todayUTCStart = new Date(new Date().getUTCFullYear(),new Date().getUTCMonth(),new Date().getUTCDate(),0,0,0).getTime(); 
  // Get time now as milliseconds from UNIX_EPOCH time... UTC = Universal Time, not LOCAL...
  // var todayNow = new Date().getTime(); 
  var todayUTCNow = new Date(new Date().getUTCFullYear(),new Date().getUTCMonth(),new Date().getUTCDate(),new Date().getUTCHours(),new Date().getUTCMinutes(),new Date().getUTCSeconds()).getTime(); 
  // Evaluate time since midnight today as milliseconds...
  // var nowMS = todayNow-todayStart;
  var nowUTCMS = todayUTCNow-todayUTCStart;
  // Offset UTC time to Phoenix, Mountain Standard Time (-7 hours GMT) = +(7 * 60 * 60) = +25200 seconds (add secs for negative TZ)...
  var nowUTCMSOffset = nowUTCMS - 25200000; // 25200 ms * 1000 for seconds
  // Evaluate rotation angle of needle to set current time...
  // var nowRotate = (Math.floor((nowMS/86400)*360))/1000 ;
  var nowUTCOffsetRotate = (Math.floor((nowUTCMSOffset/86400)*360))/1000 ;
  // Set the needle’s rotation to current time...
  // needle.setAttribute("transform", "rotate(" + nowRotate + " 250 250)");
  needle.setAttribute("transform", "rotate(" + nowUTCOffsetRotate + " 250 250)");
  // Needle is invisible at start, make visible here... 
  needle.setAttribute("style", "opacity: 1");
  
  // Start and interval stepAnimate function, this will loop endlessly unless interrupted by clearInterval call...
  setInterval(stepAnimate, updateInterval); 

  // Tells the browser to stop updating the window when the user doesn’t have the window/tab open in front of them...
  var focused = true;
  document.addEventListener("visibilitychange", function () {
    focused = !focused;
    if (!focused)
      clearInterval(stepAnimate);
    if (focused)
      setInterval(stepAnimate, updateInterval);
    }
  );

  // This functions is called every n secs by setInterval, to update the seconds needle on the clock
  function stepAnimate() {
    todayNow = new Date().getTime();
    // nowMS = todayNow-todayStart;
    nowUTCMS = todayUTCNow-todayUTCStart;
    nowUTCMSOffset = nowUTCMS - 25200000;
    // nowRotate = (Math.floor((nowMS/86400)*360))/1000 ;
    nowUTCOffsetRotate = (Math.floor((nowUTCMSOffset/86400)*360))/1000 ;    
    // needle.setAttribute("transform", "rotate(" + nowRotate + " 250 250)");
    needle.setAttribute("transform", "rotate(" + nowUTCOffsetRotate + " 250 250)");
  };
    
};

</SCRIPT>
